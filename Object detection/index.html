<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TensorFlow.js OBD Demo</title>
  <!-- Load TensorFlow.js-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <!-- Load the coco-ssd model. -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

</head>
<body>
  <div style="text-align:center; width: 60%">
    <h1>Cortex Hub x Arm -  Real Time Object Detection</h1>
    <a href="train.html"></a>
    <select id='objectDetectionModel' onchange="ngOnInit()" style="display: none;">
      <option value="lite_mobilenet_v2">SSD Lite Mobilenet V2</option>
      <option value="mobilenet_v1">SSD Mobilenet v1</option>
      <option value="mobilenet_v2">SSD Mobilenet v2</option>
    </select>
    <table>
      <tbody>
        <tr>
          <td colspan="1" style="border-radius: 25px">
            <video hidden id="vid" width="750" height="650" style="border-radius: 25px"></video>
            <!-- <video hidden id="vid" width="1150" height="750"></video> -->
            <canvas id="canvas" style="border-radius: 25px"></canvas>
          </td>
          <td colspan="1" style="border-radius: 25px"> 
            <canvas hidden id="tempCanvas" style="border-radius: 25px"></canvas>
            <img id="image_for_analysis" style="border-radius: 25px" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<script src="detect.js"></script>
</html>
